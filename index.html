<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parking Pass Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Include QR Code library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Include jsQR library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.3.1/jsQR.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Parking Pass Generator</h1>
        <form id="passForm">
            <label for="securityCardName">Security Card Name:</label>
            <input type="text" id="securityCardName" name="securityCardName" required>

            <label for="licensePlate">License Plate Number:</label>
            <input type="text" id="licensePlate" name="licensePlate" required>

            <label for="visitorName">Visitor's Name:</label>
            <input type="text" id="visitorName" name="visitorName" required>

            <label for="vehicleModel">Vehicle Model:</label>
            <input type="text" id="vehicleModel" name="vehicleModel" required>

            <label for="duration">Pass Duration:</label>
            <select id="duration" name="duration" required>
                <option value="1">1 Minute</option>
                <option value="5">5 Minutes</option>
                <option value="15">15 Minutes</option>
                <option value="60">1 Hour</option>
            </select>

            <button type="submit">Generate</button>
        </form>

        <div id="passOutput" style="display:none;">
            <h2>Parking Pass</h2>
            <div id="passContent">
                <!-- Content to be printed -->
                <div id="printArea">
                    <p><strong>Expiry Date and Time:</strong> <span id="expiryDateTime"></span></p>
                    <p><strong>Vehicle Number:</strong> <span id="vehicleNumber"></span></p>
                    <div id="qrcode"></div>
                </div>
            </div>
            <button id="printButton">Print Pass</button>
        </div>

        <div id="verifySection">
            <h2>Verify Parking Pass</h2>
            <button id="scanButton">Scan QR Code</button>
            <input type="file" id="uploadInput" accept="image/*">
            <video id="video" width="300" height="200" style="display:none;"></video>
            <canvas id="canvas" hidden></canvas>
            <p id="verificationResult"></p>
        </div>
    </div>

    <!-- Include JavaScript -->
    <script src="script.js"></script>
</body>
</html>
