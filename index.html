<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parking Pass Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Include custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Include QR Code library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <!-- Include jsQR library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Parking Pass Management</h1>

        <ul class="nav nav-tabs mb-4" id="tabMenu">
            <li class="nav-item">
                <a class="nav-link active" href="#generateTab" data-toggle="tab">Generate Pass</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#verifyTab" data-toggle="tab">Verify Pass</a>
            </li>
        </ul>

        <div class="tab-content">
            <!-- Generate Pass Tab -->
            <div class="tab-pane fade show active" id="generateTab">
                <form id="passForm">
                    <div class="form-group">
                        <label for="securityCardName">Security Card Name:</label>
                        <input type="text" class="form-control" id="securityCardName" name="securityCardName" required>
                    </div>
                    <div class="form-group">
                        <label for="licensePlate">License Plate Number:</label>
                        <input type="text" class="form-control" id="licensePlate" name="licensePlate" required>
                    </div>
                    <div class="form-group">
                        <label for="visitorName">Visitor's Name:</label>
                        <input type="text" class="form-control" id="visitorName" name="visitorName" required>
                    </div>
                    <div class="form-group">
                        <label for="vehicleModel">Vehicle Model:</label>
                        <input type="text" class="form-control" id="vehicleModel" name="vehicleModel" required>
                    </div>
                    <div class="form-group">
                        <label for="duration">Pass Duration:</label>
                        <select class="form-control" id="duration" name="duration" required>
                            <option value="1">1 Minute</option>
                            <option value="5">5 Minutes</option>
                            <option value="15">15 Minutes</option>
                            <option value="60">1 Hour</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Generate Parking Pass</button>
                </form>

                <div id="passOutput" style="display:none;" class="mt-5">
                    <h2 class="text-center">Generated Parking Pass</h2>
                    <div id="passContent" class="border p-3 mt-3">
                        <!-- Content to be printed -->
                        <div id="printArea">
                            <p class="text-center font-weight-bold">Parking Pass</p>
                            <p><strong>Security Card Name:</strong> <span id="displaySecurityCardName"></span></p>
                            <p><strong>Visitor's Name:</strong> <span id="displayVisitorName"></span></p>
                            <p><strong>Vehicle Model:</strong> <span id="displayVehicleModel"></span></p>
                            <p><strong>License Plate Number:</strong> <span id="vehicleNumber"></span></p>
                            <p><strong>Expiry Date and Time:</strong> <span id="expiryDateTime"></span></p>
                            <div class="text-center" id="qrcode"></div>
                        </div>
                    </div>
                    <button id="printButton" class="btn btn-success btn-block mt-3">Print Parking Pass</button>
                </div>
            </div>

            <!-- Verify Pass Tab -->
            <div class="tab-pane fade" id="verifyTab">
                <h2 class="text-center">Verify Parking Pass</h2>
                <div class="d-flex justify-content-center mt-4">
                    <button id="scanButton" class="btn btn-info mr-2">Scan QR Code</button>
                    <label class="btn btn-secondary">
                        Upload Pass Image <input type="file" id="uploadInput" accept="image/*" hidden>
                    </label>
                </div>
                <video id="video" class="mt-3" style="display:none; width:100%; max-width:400px; margin:auto;"></video>
                <canvas id="canvas" hidden></canvas>
                <div id="verificationResult" class="mt-4"></div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include custom JS -->
    <script src="script.js"></script>
</body>
</html>
